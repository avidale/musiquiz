phrases:
  hello: 'Йоу! Приветствую тебя в навыке Музыкальный близнец! С помощью короткой игры
    ты сможешь узнать, кто из музыкантов похож на тебя, а так
    же подобрать идеальный плейлист. Продолжим?'
  if_no: '<speaker audio="alice-music-guitar-g-1.opus"> Очень жаль! Кажется, тебе не нужна моя помощь в подборе музыки. Поэтому переходи на Яндекс<text>.</text><voice> </voice>Музыку и слушай, что
    душе угодно. Думаю, тебе точно понравится плейлист дня!
    <a href="https://music.yandex.ru?from=alice_skill_musical_twin">Слушать музыку</a>'
  help: 'Это навык Музыкальный близнец. Здесь ты можешь ответить на семь вопросов и узнать, на кого
    из музыкантов ты похож. В результате ты получишь ссылку на музыку, которая тебе точно понравится. Чтобы начать игру, скажите "Начать". Чтобы выйти, скажите "Выход".'
  finish: 'Ого! Мы выяснили, что вы - музыкальный близнец {{artist_name}}. Скорее переходите
    на Яндекс<text>.</text><voice> </voice>Музыку, чтобы послушать исполнителей, похожих на {{artist_name}}.
    <a href="https://music.yandex.ru/artist/{{artist_id}}/similar?from=alice_skill_musical_twin">Музыка типа {{artist_name}}</a>'
  exit: 'Очень жаль с тобой расставаться, мы так мило беседовали. Возвращайся ещё, поговорим о музыке. Пока!<speaker audio="alice-music-drums-1.opus">'

questions:
- key: sex
  text: 'Ну, начнем! Разделение певческих голосов происходит по диапазону и по полу
    певца. В оперном мире даже существует поговорка: «Басы пьяницы, баритоны бабники,
    тенор<voice>+</voice>а дураки!» А ты кем будешь?'
  answers:
  - text: Бас
    value: м
  - text: Сопрано
    value: ж
  - text: Тенор
    value: м
  - text: Контральто
    value: ж
  - text: Меццо-сопрано
    value: ж
  - text: Контратенор
    value: м
  - text: Баритон
    value: м
- key: genre
  text: 'Так и знала! Вокалист группы "The Who" <voice>,</voice> сравнил разбитые
    музыкальные инструменты с жертвенными животными. <speaker audio="alice-sounds-animals-monkey-1.opus">
    А что такое музыкальный инструмент для тебя?'
  answers:
  - text: Голос
    value: пение
  - text: Гитара
    value: гитара
  - text: Арфа
    value: инструментал

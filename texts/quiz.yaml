- key: style
  text: 'Лидер группы Нирвана Курт Кобейн всегда ходил в рванине. Какой стиль одежды выберешь ты?'
  answers:
  - text: Классический
    value: понты
  - text: Скромный
    value: скромно
  - text: Трэш
    value: пофиг
  - text: Гранж
    value: пофиг
  - text: Рэтро
    value: практик
- key: texts
  text: 'В песнях Монеточки самое главное - это текст, а Лэд З<voice>+</voice>еппелин
    больше про звучание! А ты скорее поэт или музыкант?'
  answers:
  - text: Поэт
    value: текст
  - text: Музыкант
    value: музыка
  - text: Важно все
    value: важно всё
  - text: Ничего не важно
    value: пофиг
- key: people
  text: 'Однажды фанаты группы Queen послали
    письмо своим любимым музыкантам, а почтальон по ошибке доставил его английской королеве. <speaker audio="alice-sounds-game-loss-3.opus"> Надеюсь, твои фанаты
    так не облажаются. Кстати, какие у тебя фанаты?'
  answers:
  - text: Простые люди
    value: никакая
  - text: Молодежь
    value: молодые
  - text: Старики
    value: взрослые
  - text: Все на свете
    value: микс
- key: mood
  text: 'Дэвид Ли Роуз не любит бег трусцой, потому что у него из стакана выпрыгивает лёд <speaker audio="alice-sounds-things-glass-2.opus">.
    А что сегодня в твоем стакане?'
  answers:
  - text: Чай
    value: обычный
  - text: Водка
    value: грустный
  - text: Кока-кола
    value: загадочный
  - text: Пиво
    value: весёлый
  - text: Ром
    value: весёлый
- key: epoch
  text: 'Какая музыкальная эпоха тебе кажется самой отвязной?'
  answers:
